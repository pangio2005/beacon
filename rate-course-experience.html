<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rate Course Experience | studybase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="courses.css" rel="stylesheet" />
  <link href="generalUI.css" rel="stylesheet" />
  <script src="theme-loader.js"></script>
  <style>
    .form-container {
      background-color: var(--card-bg-light);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-light);
      padding: var(--spacing-xl);
      box-shadow: var(--shadow-md);
      margin-bottom: var(--spacing-xl);
      transition: all var(--anim-normal);
      animation: fadeIn var(--anim-normal) ease-out;
    }

    html[data-bs-theme="dark"] .form-container {
      background-color: rgba(30, 41, 59, 0.8);
      border-color: #334155;
      color: var(--text-primary-dark);
    }

    .rating-header {
      margin-bottom: var(--spacing-lg);
      animation: fadeIn var(--anim-normal) ease-out;
    }

    .rating-header h2 {
      font-weight: 600;
      font-size: 1.75rem;
      color: var(--text-primary-light);
    }

    html[data-bs-theme="dark"] .rating-header h2 {
      color: var(--text-primary-dark);
    }
    
    .form-label {
      font-weight: 500;
      color: var(--text-primary-light);
      margin-bottom: var(--spacing-sm);
    }
    
    html[data-bs-theme="dark"] .form-label {
      color: var(--text-secondary-dark);
    }
    
    .form-check-label {
      color: var(--text-primary-light);
    }
    
    html[data-bs-theme="dark"] .form-check-label {
      color: var(--text-primary-dark);
    }

    .btn-group {
      display: flex;
      justify-content: flex-end;
      gap: var(--spacing-md);
      margin-top: var(--spacing-lg);
    }

    .btn-cancel {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: var(--radius-md);
      border: 1px solid var(--border-light);
      font-weight: 500;
      background-color: transparent;
      color: var(--text-secondary-light);
      cursor: pointer;
      transition: all var(--anim-normal);
    }

    .btn-cancel:hover {
      background-color: var(--bg-light);
      transform: translateY(-2px);
    }

    html[data-bs-theme="dark"] .btn-cancel {
      border-color: #334155;
      color: var(--text-secondary-dark);
    }

    html[data-bs-theme="dark"] .btn-cancel:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .search-input {
      position: relative;
      margin-bottom: var(--spacing-md);
    }

    .search-input .form-control {
      padding-left: 2.5rem;
    }

    .input-icon {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: #94a3b8;
    }
    
    @media (max-width: 768px) {
      .btn-group {
        flex-direction: column;
      }
      
      .btn-cancel, .action-btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand">studybase</a>
      <div class="nav-links">
        <a href="search-topic.html">Search</a>
        <a href="quiz.html">Study</a>
        <a href="communities.html">Communities</a>
        <a href="courses.html" class="active">Courses</a>
        <a href="history.html">Library</a>
        <a href="account.html">Account</a>
      </div>
      <div class="nav-utils">
        <button id="darkModeToggle" class="dark-mode-btn" aria-label="Toggle dark mode">
          <i class="fas fa-moon dark-icon"></i>
          <i class="fas fa-sun light-icon"></i>
        </button>
        <div class="profile-img">
          <img src="user.jpg" alt="Profile" />
        </div>
      </div>
    </div>
  </nav>

  <div class="container main-content">
    <div class="rating-header">
      <h2>Rate Course Experience</h2>
    </div>
    
    <form id="ratingForm" class="form-container">
      <div class="mb-3">
        <label for="courseInput" class="form-label">Course</label>
        <div class="search-input">
          <i class="fas fa-search input-icon"></i>
          <input type="text" id="courseSearchRate" class="form-control" placeholder="Search courses by name or code...">
        </div>
        <select id="courseInput" class="form-select">
          <option value="" disabled selected>Select a Course</option>
        </select>
      </div>
      
      <div class="mb-3">
        <label for="yourMajor" class="form-label">Your Major</label>
        <input type="text" class="form-control" id="yourMajor" placeholder="Enter your major" required>
      </div>
      
      <div class="mb-3">
        <label for="semester" class="form-label">Semester</label>
        <select class="form-select" id="semester" required>
          <option value="" disabled selected>Select Semester</option>
          <option value="Fall">Fall</option>
          <option value="Winter">Winter</option>
          <option value="Summer">Summer (SU)</option>
          <option value="Summer">Summer (S1)</option>
          <option value="Summer">Summer (S2)</option>
        </select>
      </div>
      
      <div class="mb-3">
        <label for="year" class="form-label">Year</label>
        <input type="number" class="form-control" id="year" placeholder="e.g., 2025" required>
      </div>
      
      <div class="mb-3">
        <label for="professorName" class="form-label">Professor</label>
        <input type="text" class="form-control" id="professorName" placeholder="Enter professor's name" required>
      </div>
      
      <div class="mb-3">
        <label for="reviewText" class="form-label">Review</label>
        <textarea class="form-control" id="reviewText" rows="4" placeholder="Write your review here..." required></textarea>
      </div>
      
      <div class="mb-3">
        <label for="starRating" class="form-label">Rating</label>
        <select class="form-select" id="starRating" required>
          <option value="" disabled selected>Select Rating</option>
          <option value="1">1 - Poor</option>
          <option value="2">2 - Below Average</option>
          <option value="3">3 - Average</option>
          <option value="4">4 - Good</option>
          <option value="5">5 - Excellent</option>
        </select>
      </div>
      
      <div class="mb-4 form-check">
        <input type="checkbox" class="form-check-input" id="anonymousCheckbox">
        <label class="form-check-label" for="anonymousCheckbox">Submit Anonymously</label>
      </div>
      
      <div class="btn-group">
        <button type="button" class="btn-cancel" id="cancelButton">
          <i class="fas fa-times"></i> Cancel
        </button>
        <button type="submit" class="action-btn">
          <i class="fas fa-paper-plane"></i> Submit Review
        </button>
      </div>
    </form>
  </div>

  <footer class="footer">
    <div class="container">
      <p class="mb-0">&copy; 2025 studybase | Group 7</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const darkModeToggle = document.getElementById('darkModeToggle');
      const htmlElement = document.documentElement;
      const darkIcon = document.querySelector('.dark-icon');
      const lightIcon = document.querySelector('.light-icon');
      
      // Check for saved theme preference or use preferred color scheme
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        htmlElement.setAttribute('data-bs-theme', 'dark');
        darkIcon.style.display = 'none';
        lightIcon.style.display = 'block';
      } else {
        htmlElement.setAttribute('data-bs-theme', 'light');
        darkIcon.style.display = 'block';
        lightIcon.style.display = 'none';
      }
      
      darkModeToggle.addEventListener('click', () => {
        const currentTheme = htmlElement.getAttribute('data-bs-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        
        htmlElement.setAttribute('data-bs-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        
        if (newTheme === 'dark') {
          darkIcon.style.display = 'none';
          lightIcon.style.display = 'block';
        } else {
          darkIcon.style.display = 'block';
          lightIcon.style.display = 'none';
        }
      });

      // Add cancel button functionality
      document.getElementById('cancelButton').addEventListener('click', () => {
        window.location.href = 'courses.html';
      });
    });
  </script>
  <script type="module" src="rate-course-experience.js"></script>
</body>
</html>
