<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Friends | beacon</title>
  <script src="theme-loader.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="friends.css" rel="stylesheet" />
  <link href="generalUI.css" rel="stylesheet" />
  <style>
    .friends-container {
      display: grid;
      grid-template-columns: 300px 1fr;
      gap: 20px;
      height: calc(100vh - 200px);
    }

    .friends-sidebar {
      background-color: var(--bs-secondary-bg);
      border-radius: 8px;
      padding: 20px;
      overflow-y: auto;
    }

    .friends-main {
      background-color: var(--bs-secondary-bg);
      border-radius: 8px;
      padding: 20px;
      overflow-y: auto;
    }

    .friend-card {
      display: flex;
      align-items: center;
      padding: 15px;
      border-radius: 8px;
      background-color: var(--bs-body-bg);
      margin-bottom: 10px;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .friend-card:hover {
      transform: translateY(-2px);
    }

    .friend-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 15px;
    }

    .friend-info {
      flex: 1;
    }

    .friend-name {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .friend-status {
      font-size: 0.9rem;
      color: var(--bs-secondary-color);
    }

    .friend-status.online {
      color: #10b981;
    }

    .friend-status.offline {
      color: #6b7280;
    }

    .friend-status.away {
      color: #f59e0b;
    }

    .search-box {
      position: relative;
      margin-bottom: 20px;
    }

    .search-box input {
      width: 100%;
      padding: 10px 15px 10px 40px;
      border-radius: 8px;
      border: 1px solid var(--bs-border-color);
      background-color: var(--bs-body-bg);
      color: var(--bs-body-color);
    }

    .search-box i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--bs-secondary-color);
    }

    .friend-actions {
      display: flex;
      gap: 10px;
    }

    .action-btn {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s;
    }

    .action-btn.primary {
      background-color: var(--bs-primary);
      color: white;
    }

    .action-btn.secondary {
      background-color: var(--bs-secondary-bg);
      color: var(--bs-body-color);
      border: 1px solid var(--bs-border-color);
    }

    .action-btn:hover {
      opacity: 0.9;
    }

    .friend-details {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid var(--bs-border-color);
    }

    .friend-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 15px;
    }

    .stat-card {
      background-color: var(--bs-body-bg);
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 0.9rem;
      color: var(--bs-secondary-color);
    }

    @media (max-width: 768px) {
      .friends-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand">beacon</a>
      <div class="nav-links">
        <a href="search-topic.html"><i class="fas fa-search"></i> Search</a>
        <a href="quiz.html"><i class="fas fa-book"></i> Study</a>
        <a href="communities.html"><i class="fas fa-comments"></i> Forums</a>
        <a href="courses.html"><i class="fas fa-graduation-cap"></i> Courses</a>
        <a href="friends.html" class="active"><i class="fas fa-user-friends"></i> Friends</a>
        <a href="account.html"><i class="fas fa-user"></i> Account</a>
      </div>
      <div class="nav-utils">
        <div class="notifications">
          <button class="notification-btn" aria-label="Notifications">
            <i class="fas fa-bell"></i>
          </button>
        </div>
        <button id="darkModeToggle" class="dark-mode-btn" aria-label="Toggle dark mode">
          <i class="fas fa-moon dark-icon"></i>
          <i class="fas fa-sun light-icon"></i>
        </button>
        <div class="profile-img">
          <img src="user.jpg" alt="Profile" />
        </div>
      </div>
    </div>
  </nav>

  <div class="container main-content">
    <div class="friends-container">
      <div class="friends-sidebar">
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search friends...">
        </div>
        <div class="friend-list">
          <!-- Friend cards will be dynamically added here -->
        </div>
      </div>
      
      <div class="friends-main">
        <div class="friend-details">
          <div class="friend-card">
            <img src="user.jpg" alt="Friend" class="friend-avatar">
            <div class="friend-info">
              <div class="friend-name">Select a friend to view details</div>
              <div class="friend-status">Click on a friend to see their profile</div>
            </div>
          </div>
          
          <div class="friend-stats">
            <div class="stat-card">
              <div class="stat-value">0</div>
              <div class="stat-label">Topics Studied</div>
            </div>
            <div class="stat-card">
              <div class="stat-value">0</div>
              <div class="stat-label">Study Hours</div>
            </div>
            <div class="stat-card">
              <div class="stat-value">0</div>
              <div class="stat-label">Courses</div>
            </div>
          </div>
          
          <div class="friend-actions">
            <button class="action-btn primary">
              <i class="fas fa-comment"></i> Message
            </button>
            <button class="action-btn secondary">
              <i class="fas fa-user-plus"></i> Add Friend
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <p class="mb-0">&copy; 2025 beacon | Group 7</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const darkModeToggle = document.getElementById('darkModeToggle');
      const htmlElement = document.documentElement;
      const darkIcon = document.querySelector('.dark-icon');
      const lightIcon = document.querySelector('.light-icon');
      
      // Check for saved theme preference or use preferred color scheme
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        htmlElement.setAttribute('data-bs-theme', 'dark');
        darkIcon.style.display = 'none';
        lightIcon.style.display = 'block';
      } else {
        htmlElement.setAttribute('data-bs-theme', 'light');
        darkIcon.style.display = 'block';
        lightIcon.style.display = 'none';
      }
      
      darkModeToggle.addEventListener('click', () => {
        const currentTheme = htmlElement.getAttribute('data-bs-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        
        htmlElement.setAttribute('data-bs-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        
        if (newTheme === 'dark') {
          darkIcon.style.display = 'none';
          lightIcon.style.display = 'block';
        } else {
          darkIcon.style.display = 'block';
          lightIcon.style.display = 'none';
        }
      });
    });
  </script>
  <script type="module" src="friends.js"></script>
</body>
</html>
