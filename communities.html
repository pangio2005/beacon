<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forums | beacon</title>
  <script src="theme-loader.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="communities.css" rel="stylesheet" />
  <link href="generalUI.css" rel="stylesheet" />
  <style>
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 300px;
      flex-direction: column;
    }
    .loading i {
      font-size: 48px;
      margin-bottom: 16px;
      color: var(--bs-primary);
    }
    .dev-mode-banner {
      background-color: rgba(245, 158, 11, 0.1);
      color: #f59e0b;
      border: 1px solid rgba(245, 158, 11, 0.2);
      border-radius: 8px;
      padding: 10px 15px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .dev-mode-banner i {
      font-size: 1.25rem;
    }
    
    /* Forum styles */
    .forum-container {
      margin-bottom: 30px;
    }
    
    .forum-categories {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      overflow-x: auto;
      padding-bottom: 10px;
    }
    
    .category-pill {
      padding: 8px 16px;
      border-radius: 20px;
      background-color: var(--bs-secondary-bg);
      border: 1px solid var(--bs-border-color);
      white-space: nowrap;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .category-pill:hover {
      background-color: var(--bs-tertiary-bg);
    }
    
    .category-pill.active {
      background-color: var(--bs-primary);
      color: white;
      border-color: var(--bs-primary);
    }
    
    .create-post {
      background-color: var(--bs-secondary-bg);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid var(--bs-border-color);
    }
    
    .create-post-header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .create-post-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
    }
    
    .post-input {
      width: 100%;
      border: none;
      resize: none;
      background-color: transparent;
      color: var(--bs-body-color);
      font-size: 1rem;
      padding: 10px 0;
      margin-bottom: 15px;
      min-height: 80px;
    }
    
    .post-input:focus {
      outline: none;
    }
    
    .post-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 10px;
      border-top: 1px solid var(--bs-border-color);
    }
    
    .post-attachments {
      display: flex;
      gap: 15px;
    }
    
    .post-attachment-btn {
      background: none;
      border: none;
      color: var(--bs-secondary-color);
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .post-attachment-btn:hover {
      background-color: var(--bs-tertiary-bg);
      color: var(--bs-emphasis-color);
    }
    
    .post-submit-btn {
      background-color: var(--bs-primary);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .post-submit-btn:disabled {
      background-color: var(--bs-tertiary-bg);
      color: var(--bs-secondary-color);
      cursor: not-allowed;
    }
    
    .post-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .post-card {
      background-color: var(--bs-tertiary-bg);
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid var(--bs-border-color);
    }
    
    .post-header {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid var(--bs-border-color);
    }
    
    .post-author-img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
    }
    
    .post-author-info {
      flex: 1;
    }
    
    .post-author-name {
      font-weight: 600;
      margin: 0;
    }
    
    .post-time {
      font-size: 0.8rem;
      color: var(--bs-secondary-color);
    }
    
    .post-menu {
      background: none;
      border: none;
      color: var(--bs-secondary-color);
      cursor: pointer;
      padding: 5px;
      border-radius: 4px;
    }
    
    .post-menu:hover {
      background-color: var(--bs-secondary-bg);
      color: var(--bs-emphasis-color);
    }
    
    .post-content {
      padding: 15px;
    }
    
    .post-text {
      margin-bottom: 15px;
      word-wrap: break-word;
    }

    .post-footer {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      border-top: 1px solid var(--bs-border-color);
      gap: 15px;
    }
    
    .post-action {
      display: flex;
      align-items: center;
      gap: 5px;
      color: var(--bs-secondary-color);
      background: none;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .post-action:hover {
      background-color: var(--bs-secondary-bg);
      color: var(--bs-emphasis-color);
    }
    
    .post-action.active {
      color: var(--bs-primary);
    }
    
    .post-action-count {
      font-size: 0.9rem;
    }
    
    .replies-container {
      padding: 15px;
      border-top: 1px solid var(--bs-border-color);
      background-color: var(--bs-secondary-bg);
    }
    
    .reply-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 15px;
    }
    
    .reply {
      display: flex;
      gap: 10px;
    }
    
    .reply-author-img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }
    
    .reply-content {
      flex: 1;
      background-color: var(--bs-tertiary-bg);
      border-radius: 8px;
      padding: 10px;
      position: relative;
    }
    
    .reply-author-name {
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 5px;
    }
    
    .reply-text {
      margin-bottom: 10px;
      word-wrap: break-word;
    }
    
    .reply-time {
      font-size: 0.75rem;
      color: var(--bs-secondary-color);
      margin-top: 5px;
    }
    
    .add-reply {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    .add-reply img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }
    
    .reply-input-container {
      flex: 1;
      position: relative;
    }
    
    .reply-input {
      width: 100%;
      border: 1px solid var(--bs-border-color);
      border-radius: 20px;
      padding: 8px 40px 8px 15px;
      background-color: var(--bs-tertiary-bg);
      color: var(--bs-body-color);
    }
    
    .reply-input:focus {
      outline: none;
      border-color: var(--bs-primary);
    }
    
    .reply-attach-btn {
      position: absolute;
      right: 40px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--bs-secondary-color);
      cursor: pointer;
    }
    
    .reply-submit-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--bs-primary);
      cursor: pointer;
    }
    
    .hidden-file-input {
      display: none;
    }
    
    .image-preview {
      margin-top: 10px;
      position: relative;
      display: inline-block;
    }
    
    .image-preview img {
      max-height: 100px;
      border-radius: 4px;
    }
    
    .remove-image {
      position: absolute;
      top: -8px;
      right: -8px;
      background-color: var(--bs-danger);
      color: white;
      border: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      cursor: pointer;
    }
    
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 300px;
      color: var(--bs-secondary-color);
      text-align: center;
      padding: 40px;
    }
    
    .empty-state i {
      font-size: 48px;
      margin-bottom: 16px;
      color: var(--bs-secondary-color);
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand">beacon</a>
      <div class="nav-links">
        <a href="search-topic.html"><i class="fas fa-search"></i> Search</a>
        <a href="quiz.html"><i class="fas fa-book"></i> Study</a>
        <a href="communities.html" class="active"><i class="fas fa-comments"></i> Forums</a>
        <a href="history.html"><i class="fas fa-book-open"></i> Library</a>
        <a href="account.html"><i class="fas fa-user"></i> Account</a>
      </div>
      <div class="nav-utils">
        <div class="notifications">
          <button class="notification-btn" aria-label="Notifications">
            <i class="fas fa-bell"></i>
          </button>
        </div>
        <button id="darkModeToggle" class="dark-mode-btn" aria-label="Toggle dark mode">
          <i class="fas fa-moon dark-icon"></i>
          <i class="fas fa-sun light-icon"></i>
        </button>
        <div class="profile-img">
          <img src="user.jpg" alt="Profile" />
        </div>
      </div>
    </div>
  </nav>

  <div class="container main-content">
    <div class="communities-header">
      <h2>beacon forums</h2>
      <p>Connect and collaborate with other students on beacon</p>
    </div>
    
    <div class="forum-container" id="forum-container">
      <div class="loading" id="loading">
        <i class="fas fa-spinner fa-spin"></i>
        <p>Loading forums...</p>
      </div>
        
        <!-- Create post form -->
        <div class="create-post">
          <div class="create-post-header">
            <img src="user.jpg" alt="Your profile" />
            <div>Create a new post</div>
          </div>
          
          <textarea id="post-input" class="post-input" placeholder="What's on your mind?"></textarea>
          
          <div id="post-image-preview" class="image-preview" style="display: none;">
            <img id="post-preview-img" src="" alt="Preview" />
            <button class="remove-image" id="remove-post-image">×</button>
          </div>
          
          <div class="post-actions">
            <div class="post-attachments">
              <input type="file" id="post-image-input" class="hidden-file-input" accept="image/*">
              <button class="post-attachment-btn" id="add-post-image">
                <i class="fas fa-image"></i>
                <span>Image</span>
              </button>
            </div>
            <button class="post-submit-btn" id="submit-post">Post</button>
          </div>
        </div>
        
        <!-- Post list -->
        <div class="post-list" id="post-list">
          <!-- Posts will be dynamically added here -->
          <div class="empty-state" id="empty-posts">
            <i class="fas fa-comments"></i>
            <h4>No posts yet</h4>
            <p>Be the first to start a discussion!</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Post template (hidden) -->
  <template id="post-template">
    <div class="post-card">
      <div class="post-header">
        <img class="post-author-img" src="" alt="Profile">
        <div class="post-author-info">
          <p class="post-author-name"></p>
          <span class="post-time"></span>
        </div>
        <button class="post-menu">
          <i class="fas fa-ellipsis-h"></i>
        </button>
      </div>
      <div class="post-content">
        <p class="post-text"></p>
        <img class="post-image" src="" style="display: none;" alt="Post image">
      </div>
      <div class="post-footer">
        <button class="post-action">
          <i class="far fa-thumbs-up"></i>
          <span class="post-action-count">0</span>
        </button>
        <button class="post-action">
          <i class="far fa-comment"></i>
          <span class="post-action-count">0</span>
        </button>
        <button class="post-action">
          <i class="far fa-share-square"></i>
        </button>
      </div>
      <div class="replies-container" style="display: none;">
        <div class="reply-list">
          <!-- Replies will be dynamically added here -->
        </div>
        <div class="add-reply">
          <img src="user.jpg" alt="Your profile">
          <div class="reply-input-container">
            <input type="text" class="reply-input" placeholder="Write a reply...">
            <input type="file" class="hidden-file-input reply-image-input" accept="image/*">
            <button class="reply-attach-btn">
              <i class="fas fa-image"></i>
            </button>
            <button class="reply-submit-btn">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
        <div class="reply-image-preview image-preview" style="display: none;">
          <img class="reply-preview-img" src="" alt="Preview">
          <button class="remove-image remove-reply-image">×</button>
        </div>
      </div>
    </div>
  </template>
  
  <!-- Reply template (hidden) -->
  <template id="reply-template">
    <div class="reply">
      <img class="reply-author-img" src="" alt="Profile">
      <div class="reply-content">
        <div class="reply-author-name"></div>
        <p class="reply-text"></p>
        <img class="reply-image" src="" style="display: none;" alt="Reply image">
        <div class="reply-time"></div>
      </div>
    </div>
  </template>

  <footer class="footer">
    <div class="container">
      <p class="mb-0">&copy; 2025 beacon</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const darkModeToggle = document.getElementById('darkModeToggle');
      const htmlElement = document.documentElement;
      const darkIcon = document.querySelector('.dark-icon');
      const lightIcon = document.querySelector('.light-icon');
      
      // Check for saved theme preference or use preferred color scheme
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        htmlElement.setAttribute('data-bs-theme', 'dark');
        darkIcon.style.display = 'none';
        lightIcon.style.display = 'block';
      } else {
        htmlElement.setAttribute('data-bs-theme', 'light');
        darkIcon.style.display = 'block';
        lightIcon.style.display = 'none';
      }
      
      darkModeToggle.addEventListener('click', () => {
        const currentTheme = htmlElement.getAttribute('data-bs-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        
        htmlElement.setAttribute('data-bs-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        
        if (newTheme === 'dark') {
          darkIcon.style.display = 'none';
          lightIcon.style.display = 'block';
        } else {
          darkIcon.style.display = 'block';
          lightIcon.style.display = 'none';
        }
      });

      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('forum-content').style.display = 'block';
      }, 1000);
    });
    
  </script>
  <script type="module" src="communities.js"></script>
</body>
</html>
