<!DOCTYPE html>
<html lang="en">
<head>
    <style>
       
body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0; 
}

.chat-container {
    width: 500px; 
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: white;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
}

#chat-box {
    flex-grow: 1;
    padding: 10px;
    overflow-y: scroll; 
    max-height: 400px; 
}

.message {
    padding: 8px;
    margin-bottom: 8px;
    border-radius: 8px;
    max-width: 80%;
    clear: both;
}

.message.user {
    background-color: #e0f2f7; 
    float: right; 
    text-align: right;
}

.message.bot {
    background-color: #f5f5f5; 
    float: left; 
    text-align: left;
}

.input-area {
    padding: 10px;
    display: flex;
}

#user-input {
    flex-grow: 1;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-right: 10px;
    font-size: 16px;
}

#send-button {
    padding: 8px 16px;
    background-color: #4CAF50; 
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

#send-button:hover {
    background-color: #45a049; 
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Search</title>
    <link rel="stylesheet" href="test-gpt.css">
</head>
<body>
    <div class="chat-container">
        <div id="chat-box"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send GPT Prompt</button>
        </div>
    </div>

    <script src="test-gpt.js"></script> </body>
</html>
